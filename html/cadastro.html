    <main >
        <form id="cadastro">
            <h1>Cadastro</h1>
            <label for="nome_completo">Nome completo: </label>
            <input type="text" name="nome_completo" id="nome_completo">
            <p><label for="cpf">CPF: </label>
            <input type="number" maxlength="11" name="cpf" id="cpf" placeholder="000.000.000-00"></p>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
            <label for="telefone">Telefone: </label> 
            <input type="tel" name="telefone" id="telefone">
    <!--Endereço-->
            <p><label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco">
            <label for="numero">Número/Apto: </label>
            <input type="text" name="numero" id="numero"></p>
            <p><label for="bairro">Bairro: </label>
            <input type="text" name="bairro" id="bairro">
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep"></p>
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade">
            <label for="estado">Estado: </label>
            <input type="text" name="estado" id="estado">
            <label for="país">País: </label>
            <input type="text" name="país" id="país">
        <!--Login-->
            <br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
            <label for="senha">Confirme sua senha: </label>
            <input type="password" name="senha" id="senha">
            <p><input type="submit" value="Enviar"></p>
        </form>
