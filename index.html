    <main class="principal">
        
        <section id="home">
            <div id="tabela-medidas">
                <button id="medida">Tabela de medidas</button>
            </div>
            <div id="sumario">
                <img src="/imagens/tabelaMedidas.png" alt="tabela de medidas padrão">
            </div>

            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">
                    <input type="radio" name="radio-btn" id="radio7">
                
                    <div class="slider first">
                        <img src="/imagens/1.png" alt="image 1" class="img-slide"/>
                    </div>
                    <div class="slider">
                        <img src="/imagens/2.png" alt="imagem 2" class="img-slide"/>
                    </div>
                    <div class="slider">
                        <img src="/imagens/3.png" alt="imagem 3" class="img-slide"/>
                    </div>
                    <div class="slider">
                        <img src="/imagens/4.png" alt="imagem 4" class="img-slide"/>
                    </div>
                    <div class="slider">
                        <img src="/imagens/5.png" alt="imagem 5" class="img-slide"/>
                    </div>
                    <div class="slider">
                        <img src="/imagens/6.png" alt="imagem 6" class="img-slide"/>
                    </div>
                    <div class="slider">
                        <img src="/imagens/7.png" alt="imagem 7" class="img-slide"/>
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                        <div class="auto-btn6"></div>
                        <div class="auto-btn7"></div>
                    </div>
                </div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>

            <h1 class="titulo-carrinho">Meu carrinho</h1>
            <div id="carrinho">
                
            </div>
            
        </section>
        <section id="login">
            <div class="campo">
                <div class="corpo-formulario">                    
                    <div class="caixa-form">
                        <img src="/imagens/Ellas-Logo_mini.png" alt="">
                    </div>
                    <form class="formulario">
                        <h1>Login</h1>
                        <div class="label-float">
                            <label for="email" class="labelEmail">E-mail: </label>
                            <input type="email" class="email" name="email" required placeholder="nome@text.com.br">
                        </div>
                        <div class="label-float">
                            <label for="senha" class="labelSenha">Senha: </label><i class="fa-sharp fa-solid fa-eye"></i>
                            <input type="password" class="senha" name="senha" required >
                        </div>
                        <div class="justify-center">
                            <button type="submit" class="fazerLogin">Fazer Login</button>
                        </div>
                        <div >
                            <hr>
                        </div>
                        <div  id="ajuda">
                            <a href="" >Esqueci Minha Senha </a>
                            <a href="#cadastro" >Criar Minha Conta</a>
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
        <section id="cadastro">
            <div class="campo">
                <div class="corpo-formulario">
                    <div class="caixa-form">
                        <img src="/imagens/Ellas-Logo_mini.png" alt="">
                    </div>
                    <form class="formulario">
                        <h1>Cadastro</h1>
                        <div class="label-float">
                            <label  for="nome" class="labelNome">Nome* </label>
                            <input type="text" class="nome" name="nome" required >
                        </div>
        
                        <div class="label-float">
                            <label for="sobrenome" class="labelSobrenome">Sobrenome* </label>
                            <input type="text" class="sobrenome" name="sobrenome" >
                        </div>
        
                        <div class="label-float">
                            <label for="dtnasc" class="labelDtNasc">Data de Nascimento* </label>
                            <input type="date" class="dtnasc" name="dtnasc" required placeholder="00/00/0000">
                        </div>
        
                        <div class="label-float">
                            <label for="cpf" class="labelCpf">CPF* </label>
                            <input type="tel" class="cpf" name="cpf" required placeholder="000.000.000-00">
                        </div>
        
                        <div class="label-float">
                            <label for="email" class="labelEmailCadastro">E-mail: </label>
                            <input type="email" class="emailCadastro" name="email" required placeholder="nome@text.com.br">
                        </div>
                        <div class="label-float">
                            <label for="senha" class="labelSenhaCadastro">Senha: </label><i id="labelSenhaCadastro" class="fa-sharp fa-solid fa-eye"></i>
                            <input type="password" class="senhaCadastro" name="senha" required >
                        </div>
        
                        <div class="label-float">
                            <label for="confirmSenha" class="labelConfirmSenha">Confirmar Senha: </label><i id="verConfirmSenha" class="fa-sharp fa-solid fa-eye"></i>
                            <input type="password" class="confirmSenha" name="confirmSenha" required >
                        </div>
                        <div class="justify-center">
                            <button type="submit" onclick="alert('Cadastro realizado')">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="contato">
            <div class="campo">
                <div class="corpo-formulario">
                    <div class="caixa-form">
                        <img src="/imagens/Ellas-Logo_mini.png" alt="">
                    </div>
                    <form class="formulario">
                        <h1>Contato:</h1>
                        <div class="label-float">
                            <label for="assunto" class="labelAssunto">Assunto:</label>
                            <input type="text" name="assunto" class="assunto" required>
                        </div>
                        <div class="label-float">
                            <label for="nome" class="labelNome">Nome:</label>
                            <input type="text" name="nome" class="nome" required> 
                        </div>
                        <div class="label-float">
                            <label for="telefone" class="labelTelefone">Telefone *</label>
                            <input type="tel" name="telefone" class="telefone" required placeholder="(00) 00000-0000">
                        </div>
                        <div class="label-float">
                            <label for="email" class="labelEmail">E-mail: </label>
                            <input type="email" class="email" name="email" required placeholder="nome@text.com.br">
                        </div>
                        <div class="label-float">
                            <label for="campo-texto">Vamos lá, me conta:</label>
                            <textarea class="campo-texto" name="campo-texto"></textarea>
                        </div>    
                        <div class="justify-center">
                            <button type="submit">  Enviar  </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
