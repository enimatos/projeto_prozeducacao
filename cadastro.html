<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulário</title>
    </head>
    <body>
    <!--Dados Pessoais-->
        <h1>Cadastro</h1>
        <form>
            <label>Nome completo: </label>
            <input type="text" name="nome_completo" id="nome">
            <label>CPF: </label>
            <input type="text" maxlength="11" name="cpf" id="cpf"></p>
            <label>E-mail: </label>
             <input type="email" name="email" id="email">
            <label>Telefone: </label> 
            <input type="text" name="telefone" id="telefone"></p>
        </form>
    <!--Endereço-->
        <div>
            <form>
                <label>Endereço: </label>
                <input type="text" name="endereco" id="endereco">
                <label>Número/Apto: </label>
                <input type="text" name="numero" id="numero"></p>
                <label>Bairro: </label>
                <input type="text" name="bairro" id="bairro">
                <label>CEP: </label>
                <input type="text" name="cep" id="cep"></p>
                <label>Cidade: </label>
                <input type="text" name="cidade" id="cidade">
                <label>Estado: </label>
                <input type="text" name="estado" id="estado">
                <label>País: </label>
                <input type="text" name="país" id="país">
            </form>
        </div>
    <!--Login-->
        <div>
            <form>
                <br>
                <label>Senha: </label>
                <input type="password" name="senha" id="senha">
                <label>Confirme sua senha: </label>
                <input type="password" name="senha">
                <p><input type="submit" value="Enviar"></p>
            </form>
        </div>
    </body>
</html>
