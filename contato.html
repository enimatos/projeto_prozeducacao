<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Contato:</h1>
    <form>
        <P><label for="assunto">Assunto:</label>
            <input type="text" name="assunto" id="assunto"></p>
        <p><label for="nome">Nome:</label>
            <input type="text" name="name" id="nome"></p>
        <p><label for="e-mail">E-mail:</label>
            <input type="e-mail" name="e-mail" id="e-mail"></p>
        <p><label for="texto">Vamos lá, me conta:</label>
            <input type="texto" name="texto" id="texto"></p>
        <p><input type="submit" value="enviar"></p>
    </form>
    
</body>
</html>
